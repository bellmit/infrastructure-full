<script

<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/webjars/jquery-form/4.2.1/jquery.form.min.js"></script>

<script type="text/javascript" src="/static/js/modal.js"></script>
<script type="text/javascript">
    $.ajaxSetup({
        contentType: "application/json",
        complete: function (XMLHttpRequest, textStatus) {
            var res = XMLHttpRequest.responseText;
            try {
                var jsonData = JSON.parse(res);
                if (jsonData.resultCode != undefined && jsonData.resultCode != 0) {
                    //如果超时就处理 ，指定要跳转的页面(比如登陆页)
                    swal({title: "失败", type: "warning", text: jsonData.resultMsg});
                } else if (jsonData.error != undefined) {
                    swal({title: "失败", type: "warning", text: jsonData.error});
                } else {
                    swal({title: "成功", type: "success", text: jsonData.resultMsg});
                }
            } catch (e) {
            }
        }
    });
</script>
<sitemesh:write property="javascript"/>
</body>
</html>
