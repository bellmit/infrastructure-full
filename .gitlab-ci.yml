image: docker:latest
services:
  - docker:dind
stages:
  - build
  - docker

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -B -Dmaven.test.skip=true"
  artifacts:
    paths:
      - account/account-service/target/*.jar
      - open/open-service/target/*.jar

docker-image-push:
  stage: docker
  script:
    - ls
    - docker login -u $docker_hub_username -p $docker_hub_password
    - pwd
    - docker build -t infrastructure/open-service jast90/open-service
    - docker push jast90/open-service
    - ls

